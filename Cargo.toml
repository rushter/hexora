[package]
name = "hexora"
version = "0.1.1"
edition = "2024"
description = "Static analysis of malicious Python scripts."
license = "MIT"
readme = "README.md"
repository = "https://github.com/rushter/hexora"
homepage = "https://github.com/rushter/hexora"
keywords = ["python", "ast", "security", "audit"]
authors = ["Artem Golubin <me@rushter.com>"]
rust-version = "1.87.0"

[lib]
name = "hexora"
crate-type = ["cdylib", "rlib"]


[features]
default = []
python = [
    "pyo3",
]


[[bin]]
name = "hexora"
path = "src/main.rs"

[dependencies]
ruff_python_ast = { git = "https://github.com/astral-sh/ruff", rev="2abd6833760beb11262d69c53ec0a73a80a044d3" }
ruff_python_parser = { git = "https://github.com/astral-sh/ruff", rev="2abd6833760beb11262d69c53ec0a73a80a044d3" }
ruff_python_semantic = { git = "https://github.com/astral-sh/ruff/",rev="2abd6833760beb11262d69c53ec0a73a80a044d3" }
ruff_linter = { git = "https://github.com/astral-sh/ruff/", rev="2abd6833760beb11262d69c53ec0a73a80a044d3"}
ruff_python_stdlib = { git = "https://github.com/astral-sh/ruff/", rev="2abd6833760beb11262d69c53ec0a73a80a044d3" }
ruff_text_size = { git = "https://github.com/astral-sh/ruff/", rev="2abd6833760beb11262d69c53ec0a73a80a044d3" }

pyo3 = { version = "0.25.1", features = ["extension-module"], optional = true }
log = "0.4.27"
env_logger = "0.11.8"
serde = { version = "1.0.219", features = ["derive"] }
itertools = "0.14.0"
once_cell = "1.21.3"
regex = "1.11.1"
test-case = "3.3.1"
memchr = "2.7.5"
clap = { version = "4.5.45", features = ["derive"] }
walkdir = "2.5.0"
codespan-reporting = "0.12.0"
strum = "0.27.2"
strum_macros = "0.27.2"
serde_json = "1.0"
pythonize = "0.25.0"
